<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework</title>
</head>
<body>
<h1>Book List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    <tr th:each="author : ${authors}">

        <td th:text="${author.id}">008</td>
        <td th:text="${author.firstName}" >David </td>
        <td th:text="${author.lastName}" >Miguel Jolison</td>
    </tr>
</table>


</body>
</html>


</html>
